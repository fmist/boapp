server:
  port: 8083
spring:
  output:
    ansi:
      enabled: always
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: my-group
      auto-offset-reset: earliest
    template:
      default-topic: my-topic
  datasource:
    url: jdbc:postgresql://localhost:5432/bodb
    username: boadmin
    password: bopass
  jpa:
    hibernate:
      ddl-auto: update